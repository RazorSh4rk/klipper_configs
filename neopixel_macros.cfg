[neopixel ring]
pin: EXP1_5
chain_count: 8
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_macro LIGHT_ON]
gcode:
  SET_LED LED=ring RED=0.1 GREEN=0.1 BLUE=0.1

[gcode_macro LIGHT_OFF]
gcode:
  SET_LED LED=ring RED=0 GREEN=0 BLUE=0

[delayed_gcode boot0]
initial_duration: 0
gcode:
  SET_LED LED=ring RED=0 GREEN=0 BLUE=0

